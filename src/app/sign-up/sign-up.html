<div class="container">
  <h1>Sign up</h1>
  <hr>
  <form ng-submit="register(user)">
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="Your email" ng-model="user.email">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Your name" ng-model="user.name" required="required">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
