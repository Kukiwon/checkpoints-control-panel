<div class="container">
	<h1>Create a new Checkpoint</h1>
	<hr>
	<form ng-submit="createCheckpoint(checkpoint)">
    <div class="form-group" ng-class="{'has-error': error}">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" autofocus="autofocus" placeholder="Checkpoint name" ng-model="checkpoint.name">
    </div>
    <span ng-show="error" class="help-block">{{error}}</span>
    <button type="submit" class="btn btn-default">Create</button>
  </form>
</div>
